<div class="flex items-center justify-center px-0 pl-4">
  <div class="max-w-md w-full bg-white dark:bg-gray-800 shadow rounded-2xl p-6 space-y-6 text-center">

    <div class="flex justify-center">
      <div class="w-20 h-20 flex items-center justify-center rounded-lg">
        <img src="assets/imgs/logo.png" alt="Clickly" />
      </div>
    </div>

    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100">ایجاد حساب کاربری</h2>
    <p class="text-sm text-gray-500 dark:text-gray-400">برای ادامه، حساب کاربری ایجاد کنید!</p>

    <form action="#" method="POST" class="space-y-4 text-right">
  
      <div>
        <label class="block mb-1 text-sm text-gray-600 dark:text-gray-300">نام کاربری</label>
        <input type="text" name="username" placeholder="نام کاربری خود را اینجا وارد کنید"
          class="w-full px-4 py-2 rounded-xl border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 placeholder-gray-400 focus:ring-2 focus:ring-brand-2 focus:border-brand-2 outline-none" />
      </div>

      <div>
        <label class="block mb-1 text-sm text-gray-600 dark:text-gray-300">رمز عبور</label>
        <div class="relative">
          <input type="password" name="password" placeholder="رمز عبور خود را اینجا وارد کنید"
            class="w-full px-4 py-2 rounded-xl border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 placeholder-gray-400 focus:ring-2 focus:ring-brand-2 focus:border-brand-2 outline-none" />
          <span class="absolute left-3 top-2.5 text-gray-400 cursor-pointer">👁️</span>
        </div>
      </div>

      <div>
        <label class="block mb-1 text-sm text-gray-600 dark:text-gray-300">تایید رمز عبور</label>
        <div class="relative">
          <input type="password" name="confirm_password" placeholder="تایید رمز عبور"
            class="w-full px-4 py-2 rounded-xl border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 placeholder-gray-400 focus:ring-2 focus:ring-brand-2 focus:border-brand-2 outline-none" />
          <span class="absolute left-3 top-2.5 text-gray-400 cursor-pointer">👁️</span>
        </div>
      </div>

      <button type="submit"
        class="w-full bg-brand text-white font-bold py-3 rounded-xl hover:bg-brand/90 transition">
        ثبت نام
      </button>

      <div class="flex items-center justify-start text-sm text-gray-500 dark:text-gray-400">
        <input type="checkbox" id="terms" class="ml-2">
        <label for="terms">با تمام شرایط، سیاست‌های حریم خصوصی و هزینه‌ها موافقم</label>
      </div>
    </form>

    <div class="text-center text-sm text-gray-500 dark:text-gray-400">
      قبلاً حساب کاربری دارید؟
      <a href="#" data-page="login.html" class="text-brand hover:underline">وارد شوید</a>
    </div>
  </div>
</div>
